id : abc
user:
  alice:
    name: Alice
    email: alice@example.com
  bob:
    name: Bob
    email: bob@example.com
repos:
  upstream:
    path: upstream.git
    bare: Y
  mine:
    path: mine
    bare: N
    user: alice
    remotes:
      - name: origin
        repo: upstream
  bobs:
    path: bob
    bare: N
    user: bob
    remotes:
      - name: origin
        repo: upstream
commands:
  - script:
    - git init .
    - git config --local user.name "{user.name}"
    - git config --local user.email "{user.email}"
    - echo Please, please > README
    - cat README
    context: mine
